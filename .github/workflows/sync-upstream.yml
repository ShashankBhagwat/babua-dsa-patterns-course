name: ðŸ”„ Sync Fork Daily

on:
  schedule:
    - cron: "0 6 * * *"   # 6 AM UTC (~11:30 AM IST)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/team-codebug/babua-dsa-patterns-course.git || echo "Upstream already exists"
          git fetch upstream main

      - name: Merge upstream into fork
        run: |
          git merge upstream/main --no-edit --allow-unrelated-histories || echo "No new updates"

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git push origin main || echo "Nothing to push"
